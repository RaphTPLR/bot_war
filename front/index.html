<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot War - Visualisation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .mini-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 3px;
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background: #222;
        }

        .mini-cell {
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
            transition: all 0.3s ease;
        }

        .mini-cell.has-bot {
            background: #4caf4f7e;
            border: 2px solid #45a049;
            border-radius: 10px;
        }

        .mini-cell.has-point {
            background: #2195f379;
            border: 2px solid #2196F3;
            border-radius: 10px;
        }
        
        .mini-cell.has-trophy {
            background: #ff990075;
            border: 2px solid #FF9800;
            border-radius: 10px;
        }
        
        .mini-cell.has-bomb {
            background: #f4433675;
            border: 2px solid #f44336;
            border-radius: 10px;
        }
        
        .mini-cell.has-bot::before {
            content: 'ü§ñ';
            animation: pulse 1s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .status-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            width: 400px;
        }

        .status-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .status-label {
            font-weight: bold;
            color: #495057;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
        }

        .move {
            color: #007bff;
        }

        .action {
            color: #28a745;
        }

        .log {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            width: 400px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
        }

        .log-entry.move {
            color: #007bff;
        }

        .log-entry.action {
            color: #28a745;
        }

        .legend {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 400px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Bot War - Visualisation</h1>
        
        <div class="status-panel">
            <div class="status-item">
                <div class="status-label">Dernier mouvement</div>
                <div class="status-value move" id="last-move">-</div>
            </div>
            <div class="status-item">
                <div class="status-label">Derni√®re action</div>
                <div class="status-value action" id="last-action">-</div>
            </div>
        </div>

        <div class="mini-grid" id="mini-grid"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #4CAF50;"></div>
                <span>ü§ñ Votre bot</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #2196F3;"></div>
                <span>üíé Point (1pt)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FF9800;"></div>
                <span>üèÜ Troph√©e (20pts)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f44336;"></div>
                <span>üí£ Bombe</span>
            </div>
        </div>

        <div class="log" id="log">
            <div class="log-entry">Initialisation de la visualisation...</div>
        </div>
    </div>

    <script>
        class BotVisualizer {
            constructor() {
                this.grid = document.getElementById('mini-grid');
                this.lastMoveElement = document.getElementById('last-move');
                this.lastActionElement = document.getElementById('last-action');
                this.logElement = document.getElementById('log');
                
                // Position du bot (centre de la grille 5x5)
                this.botPosition = { x: 2, y: 2 };
                
                this.initGrid();
                this.startPolling();
                
                this.log('Bot d√©marr√© √† la position (2, 2)');
            }

            initGrid() {
                // Cr√©er la grille 5x5 avec le format mini-cell
                for (let y = 0; y < 5; y++) {
                    for (let x = 0; x < 5; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'mini-cell';
                        cell.setAttribute('data-x', x);
                        cell.setAttribute('data-y', y);
                        this.grid.appendChild(cell);
                    }
                }
                
                // Placer quelques √©l√©ments al√©atoires
                this.placeRandomElements();
                
                // Placer le bot au centre
                this.updateBotPosition();
            }

            placeRandomElements() {
                const cells = this.grid.children;
                
                // Placer des points (üíé)
                for (let i = 0; i < 3; i++) {
                    const randomIndex = Math.floor(Math.random() * 25);
                    const cell = cells[randomIndex];
                    if (!cell.classList.contains('has-bot')) {
                        cell.classList.add('has-point');
                        cell.textContent = 'üíé';
                    }
                }
                
                // Placer un troph√©e (üèÜ)
                const trophyIndex = Math.floor(Math.random() * 25);
                const trophyCell = cells[trophyIndex];
                if (!trophyCell.classList.contains('has-bot') && !trophyCell.classList.contains('has-point')) {
                    trophyCell.classList.add('has-trophy');
                    trophyCell.textContent = 'üèÜ';
                }
                
                // Placer une bombe (üí£)
                const bombIndex = Math.floor(Math.random() * 25);
                const bombCell = cells[bombIndex];
                if (!bombCell.classList.contains('has-bot') && 
                    !bombCell.classList.contains('has-point') && 
                    !bombCell.classList.contains('has-trophy')) {
                    bombCell.classList.add('has-bomb');
                    bombCell.textContent = 'üí£';
                }
            }

            updateBotPosition() {
                // Supprimer l'ancienne position du bot
                const cells = this.grid.children;
                for (let cell of cells) {
                    cell.classList.remove('has-bot');
                }
                
                // Ajouter le bot √† la nouvelle position
                const targetCell = Array.from(cells).find(cell => 
                    parseInt(cell.getAttribute('data-x')) === this.botPosition.x && 
                    parseInt(cell.getAttribute('data-y')) === this.botPosition.y
                );
                
                if (targetCell) {
                    targetCell.classList.add('has-bot');
                    // L'emoji est maintenant g√©r√© par CSS ::before
                }
            }

            // G√©n√©rer le HTML de la grille au format attendu par l'API
            generateGridHtml() {
                const cells = Array.from(this.grid.children);
                let gridHtml = '<div class="mini-grid" id="mini-grid">';
                
                cells.forEach(cell => {
                    const x = cell.getAttribute('data-x');
                    const y = cell.getAttribute('data-y');
                    const classes = cell.className;
                    const content = cell.textContent || '';
                    
                    gridHtml += `<div class="${classes}" data-x="${x}" data-y="${y}">${content}</div>`;
                });
                
                gridHtml += '</div>';
                return gridHtml;
            }

            async fetchAction() {
                try {
                    // G√©n√©rer le HTML de la grille actuelle
                    const gridHtml = this.generateGridHtml();
                    
                    // Envoyer en POST √† l'API
                    const response = await fetch('/action', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ grid: gridHtml })
                    });
                    
                    const data = await response.json();
                    
                    this.processAction(data);
                    this.log(`Action re√ßue: ${data.move} / ${data.action}`, 'move');
                    
                } catch (error) {
                    this.log(`Erreur: ${error.message}`, 'error');
                }
            }

            processAction(data) {
                const { move, action } = data;
                
                // Traiter le mouvement
                this.processMove(move);
                
                // Traiter l'action
                this.processActionType(action);
                
                // Mettre √† jour l'affichage
                this.lastMoveElement.textContent = move;
                this.lastActionElement.textContent = action;
            }

            processMove(move) {
                const oldPosition = { ...this.botPosition };
                
                switch (move) {
                    case 'UP':
                        if (this.botPosition.y > 0) this.botPosition.y--;
                        break;
                    case 'DOWN':
                        if (this.botPosition.y < 4) this.botPosition.y++;
                        break;
                    case 'LEFT':
                        if (this.botPosition.x > 0) this.botPosition.x--;
                        break;
                    case 'RIGHT':
                        if (this.botPosition.x < 4) this.botPosition.x++;
                        break;
                    case 'STAY':
                        // Pas de mouvement
                        break;
                }
                
                if (oldPosition.x !== this.botPosition.x || oldPosition.y !== this.botPosition.y) {
                    this.updateBotPosition();
                    this.log(`Mouvement: ${move} -> Position (${this.botPosition.x}, ${this.botPosition.y})`);
                }
            }

            processActionType(action) {
                const cells = Array.from(this.grid.children);
                const currentCell = cells.find(cell => 
                    parseInt(cell.getAttribute('data-x')) === this.botPosition.x && 
                    parseInt(cell.getAttribute('data-y')) === this.botPosition.y
                );
                
                switch (action) {
                    case 'COLLECT':
                        if (currentCell && (currentCell.classList.contains('has-point') || currentCell.classList.contains('has-trophy'))) {
                            const type = currentCell.classList.contains('has-point') ? 'Point' : 'Troph√©e';
                            currentCell.classList.remove('has-point', 'has-trophy');
                            currentCell.textContent = '';
                            this.log(`${type} collect√© !`, 'action');
                        }
                        break;
                    case 'ATTACK':
                        this.log('Attaque effectu√©e !', 'action');
                        break;
                    case 'BOMB':
                        this.log('Bombe plac√©e !', 'action');
                        // Ajouter visuellement une bombe
                        setTimeout(() => {
                            if (currentCell && !currentCell.classList.contains('has-bot')) {
                                currentCell.classList.add('has-bomb');
                                currentCell.textContent = 'üí£';
                            }
                        }, 1000);
                        break;
                    case 'NONE':
                        // Aucune action
                        break;
                }
            }

            log(message, type = '') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                this.logElement.appendChild(logEntry);
                this.logElement.scrollTop = this.logElement.scrollHeight;
                
                // Garder seulement les 50 derni√®res entr√©es
                while (this.logElement.children.length > 50) {
                    this.logElement.removeChild(this.logElement.firstChild);
                }
            }

            startPolling() {
                // Appel imm√©diat
                this.fetchAction();
                
                // Puis toutes les 10 secondes
                setInterval(() => {
                    this.fetchAction();
                }, 1000);
                
                this.log('Polling d√©marr√© (toutes les 10 secondes)');
            }
        }

        // D√©marrer la visualisation quand la page est charg√©e
        document.addEventListener('DOMContentLoaded', () => {
            new BotVisualizer();
        });
    </script>
</body>
</html>
