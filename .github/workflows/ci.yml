name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './back/package-lock.json'
      
      - name: install dependencies
        run: cd ./back && npm ci
        
      - name: run test
        run: cd ./back && npm run test